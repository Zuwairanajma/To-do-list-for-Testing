<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/36f3fcbf08.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>
        <div class="list-container">
            <div class="list-heading">
                <h1>Today's To Do</h1>
                <button id="btn-refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
            <hr>
            <div class="add-task">
                <input type="text" placeholder="Add to your list">
                <button><i class="fa fa-level-down " aria-hidden="true" id="arrow-btn" ></i></button>
            </div>
            <hr>
            <ul id='todo-list' class="list-items" ></ul>
            <div class="clear-items">
                <button>Clear all completed</button>
            </div>
        </div>
</body>

</html>
